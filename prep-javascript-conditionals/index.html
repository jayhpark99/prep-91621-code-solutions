<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    var age = 21;
    if (age < 18) {
      console.log('A child');
    } else { console.log('A adult'); }

    var student1score = 93;
    if (student1score >= 70) {
      console.log('congrats you received a passing grade!');
    } else { console.log('oh no you failed!'); }

    var student2score = 104;
    if (student2score < 60) {
      console.log('F');
    } else if (student2score < 70) {
      console.log('D');
    } else if (student2score < 80) {
      console.log('C');
    } else if (student2score < 90) {
      console.log('B');
    } else if (student2score < 100) {
      console.log('A');
    } else { console.log('A++'); }

    var season = 'winter';
    if (season === 'summer') {
      console.log('it\'s hot today');
    } else if (season === 'spring') {
      console.log('the flowers are blooming');
    } else if (season === 'autumn') {
      console.log('the leaves are changing colors');
    } else if (season === 'winter') {
      console.log('it\'s cold today');
    } else { console.log('please enter a valid season'); }

    var dayoftheweek = 'wednesday';
    if (dayoftheweek === 'saturday' || dayoftheweek === 'sunday') {
  console.log('have a good weekend!');
    } else { console.log('it\'s a weekday!'); }
  </script>

</body>

</html>
